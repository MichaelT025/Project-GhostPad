<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GhostPad</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: transparent;
      color: white;
      overflow: hidden;
    }

    #root {
      width: 100%;
      height: 100vh;
      background: rgba(13, 13, 13, 0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      display: flex;
      flex-direction: column;
    }

    .title-bar {
      height: 40px;
      -webkit-app-region: drag;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 12px 12px 0 0;
      display: flex;
      align-items: center;
      padding: 0 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.15);
    }

    .content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-app-region: no-drag;
    }

    .test-message {
      text-align: center;
      padding: 20px;
    }

    .test-message h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .test-message p {
      font-size: 14px;
      opacity: 0.7;
    }

    .test-button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #4A9EFF;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .test-button:hover {
      background: #3A8EEF;
    }

    .test-button:disabled {
      background: #666;
      cursor: not-allowed;
    }

    .status-message {
      margin-top: 15px;
      font-size: 12px;
      padding: 8px 12px;
      border-radius: 4px;
      background: rgba(74, 158, 255, 0.2);
      border: 1px solid rgba(74, 158, 255, 0.3);
    }

    .status-message.error {
      background: rgba(255, 74, 74, 0.2);
      border-color: rgba(255, 74, 74, 0.3);
    }

    .test-input {
      width: 100%;
      max-width: 400px;
      padding: 8px 12px;
      margin-top: 10px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      color: white;
      font-size: 14px;
    }

    .test-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .response-box {
      margin-top: 15px;
      padding: 12px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      max-width: 400px;
      max-height: 200px;
      overflow-y: auto;
      text-align: left;
      font-size: 13px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="title-bar">
      <span style="font-size: 12px; opacity: 0.6;">GhostPad</span>
    </div>
    <div class="content">
      <div class="test-message">
        <h1>GhostPad</h1>
        <p>Electron window is running!</p>
        <p style="margin-top: 10px; font-size: 12px;">Press Ctrl+/ to toggle visibility</p>

        <input type="password" id="apiKeyInput" class="test-input" placeholder="Enter Gemini API Key" />
        <button id="saveKeyBtn" class="test-button" style="margin-top: 10px;">Save API Key</button>

        <button id="captureBtn" class="test-button" style="margin-top: 20px;">Capture Screen</button>

        <input type="text" id="questionInput" class="test-input" placeholder="Ask a question..." />
        <button id="askBtn" class="test-button" style="margin-top: 10px;">Ask Gemini</button>

        <div id="status" style="display: none;"></div>
        <div id="response" class="response-box" style="display: none;"></div>
      </div>
    </div>
  </div>

  <script>
    // Test that electronAPI is available
    if (window.electronAPI) {
      console.log('electronAPI is available:', Object.keys(window.electronAPI))
    } else {
      console.error('electronAPI is not available!')
    }

    // Elements
    const captureBtn = document.getElementById('captureBtn')
    const statusDiv = document.getElementById('status')
    const responseDiv = document.getElementById('response')
    const apiKeyInput = document.getElementById('apiKeyInput')
    const saveKeyBtn = document.getElementById('saveKeyBtn')
    const questionInput = document.getElementById('questionInput')
    const askBtn = document.getElementById('askBtn')

    // Store captured screenshot
    let capturedScreenshot = null

    // Load existing API key on startup
    window.electronAPI.getApiKey('gemini').then(result => {
      if (result.success && result.apiKey) {
        apiKeyInput.value = result.apiKey
        showStatus('API key loaded', false)
      }
    })

    // Save API key
    saveKeyBtn.addEventListener('click', async () => {
      const apiKey = apiKeyInput.value.trim()
      if (!apiKey) {
        showStatus('Please enter an API key', true)
        return
      }

      try {
        saveKeyBtn.disabled = true
        saveKeyBtn.textContent = 'Saving...'

        const result = await window.electronAPI.saveApiKey('gemini', apiKey)

        if (result.success) {
          showStatus('API key saved successfully!', false)
        } else {
          showStatus(`Error: ${result.error}`, true)
        }
      } catch (error) {
        showStatus(`Error: ${error.message}`, true)
      } finally {
        saveKeyBtn.disabled = false
        saveKeyBtn.textContent = 'Save API Key'
      }
    })

    // Screen capture test
    captureBtn.addEventListener('click', async () => {
      try {
        captureBtn.disabled = true
        captureBtn.textContent = 'Capturing...'

        responseDiv.style.display = 'none'

        const result = await window.electronAPI.captureScreen()

        if (result.success) {
          capturedScreenshot = result.base64
          showStatus(`Screenshot captured! Size: ${(result.size / 1024 / 1024).toFixed(2)}MB`, false)
          console.log('Screenshot base64 length:', result.base64.length)
        } else {
          showStatus(`Error: ${result.error}`, true)
        }
      } catch (error) {
        showStatus(`Error: ${error.message}`, true)
        console.error('Capture error:', error)
      } finally {
        captureBtn.disabled = false
        captureBtn.textContent = 'Capture Screen'
      }
    })

    // Ask Gemini
    askBtn.addEventListener('click', async () => {
      const question = questionInput.value.trim()
      if (!question) {
        showStatus('Please enter a question', true)
        return
      }

      try {
        askBtn.disabled = true
        askBtn.textContent = 'Asking...'
        responseDiv.style.display = 'none'

        const result = await window.electronAPI.sendMessage(question, capturedScreenshot)

        if (result.success) {
          showStatus(`Response from ${result.provider}:`, false)
          responseDiv.textContent = result.response
          responseDiv.style.display = 'block'
          console.log('LLM Response:', result.response)
        } else {
          showStatus(`Error: ${result.error}`, true)
        }
      } catch (error) {
        showStatus(`Error: ${error.message}`, true)
        console.error('Ask error:', error)
      } finally {
        askBtn.disabled = false
        askBtn.textContent = 'Ask Gemini'
      }
    })

    // Helper function to show status messages
    function showStatus(message, isError) {
      statusDiv.className = isError ? 'status-message error' : 'status-message'
      statusDiv.textContent = message
      statusDiv.style.display = 'block'
    }
  </script>
</body>
</html>
