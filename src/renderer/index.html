<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cluely Clone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: transparent;
      color: white;
      overflow: hidden;
    }

    #root {
      width: 100%;
      height: 100vh;
      background: rgba(13, 13, 13, 0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      display: flex;
      flex-direction: column;
    }

    .title-bar {
      height: 40px;
      -webkit-app-region: drag;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 12px 12px 0 0;
      display: flex;
      align-items: center;
      padding: 0 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.15);
    }

    .content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-app-region: no-drag;
    }

    .test-message {
      text-align: center;
      padding: 20px;
    }

    .test-message h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .test-message p {
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="title-bar">
      <span style="font-size: 12px; opacity: 0.6;">Cluely Clone</span>
    </div>
    <div class="content">
      <div class="test-message">
        <h1>Cluely Clone</h1>
        <p>Electron window is running!</p>
        <p style="margin-top: 10px; font-size: 12px;">Press Ctrl+/ to toggle visibility</p>
      </div>
    </div>
  </div>

  <script>
    // Test that electronAPI is available
    if (window.electronAPI) {
      console.log('electronAPI is available:', Object.keys(window.electronAPI))
    } else {
      console.error('electronAPI is not available!')
    }
  </script>
</body>
</html>
