<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shade</title>

  <!-- Design Tokens -->
  <link rel="stylesheet" href="styles/tokens.css">
  <link rel="stylesheet" href="styles/typography.css">
  <link rel="stylesheet" href="styles/icons.css">
  <link rel="stylesheet" href="styles/components.css">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: var(--font-family);
      background: transparent;
      color: var(--text-primary);
      overflow: hidden;
    }

    #root {
      width: 100%;
      height: 100vh;
      background: rgba(18, 18, 18, 0.92);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.16);
      overflow: hidden;
      display: grid;
      grid-template-columns: 280px 1fr;
    }

    .sidebar {
      border-right: 1px solid rgba(255, 255, 255, 0.10);
      background: rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: var(--space-24);
      gap: var(--space-24);
    }

    .brand {
      display: flex;
      flex-direction: column;
      gap: var(--space-4);
    }

    .brand-title {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: var(--space-8);
      font-weight: 700;
      letter-spacing: 0.2px;
    }

    .brand-title span {
      font-size: var(--font-size-lg);
    }

    .version-pill {
      font-size: var(--font-size-xs);
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.14);
      background: rgba(255, 255, 255, 0.06);
      color: var(--text-secondary);
      font-weight: 600;
    }

    .nav {
      display: flex;
      flex-direction: column;
      gap: var(--space-8);
    }

    .nav-btn {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: var(--space-12);
      width: 100%;
      padding: var(--space-12) var(--space-16);
      border-radius: var(--radius-md);
      border: 1px solid transparent;
      background: transparent;
      color: var(--text-secondary);
      font-size: var(--font-size-base);
      font-weight: 500;
      cursor: pointer;
      transition: background var(--duration-quick) var(--easing), color var(--duration-quick) var(--easing), border-color var(--duration-quick) var(--easing);
      text-align: left;
    }

    .nav-btn:hover {
      background: rgba(255, 255, 255, 0.06);
      color: var(--text-primary);
    }

    .nav-btn.active {
      background: rgba(255, 255, 255, 0.88);
      color: #0c0e12;
      border-color: rgba(0, 0, 0, 0.25);
    }

    .nav-icon {
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    
    .nav-btn.active .nav-icon {
      color: #0c0e12;
    }

    .window-controls {
      position: absolute;
      top: var(--space-20);
      right: var(--space-20);
      display: flex;
      gap: var(--space-8);
      z-index: 100;
      -webkit-app-region: no-drag;
    }

    .control-btn {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: var(--radius-sm);
      color: var(--text-secondary);
      cursor: pointer;
      transition: all var(--duration-quick) var(--easing);
    }

    .control-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
    }

    .control-btn.close:hover {
      background: rgba(255, 107, 107, 0.2);
      border-color: rgba(255, 107, 107, 0.4);
      color: #ff6b6b;
    }

    .sidebar-footer {
      display: flex;
      flex-direction: column;
      gap: var(--space-24);
    }

    .social-links {
      display: flex;
      align-items: center;
      gap: var(--space-8);
      padding: 0 var(--space-8);
    }

    .social-link {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: var(--radius-sm);
      color: var(--text-tertiary);
      transition: all var(--duration-quick) var(--easing);
    }

    .social-link:hover {
      background: rgba(255, 255, 255, 0.06);
      color: var(--text-primary);
    }

    .footer-actions {
      display: flex;
      flex-direction: column;
      gap: var(--space-8);
    }

    .footer-btn {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: var(--space-12);
      padding: var(--space-12) var(--space-16);
      border-radius: var(--radius-md);
      border: 1px solid transparent;
      background: transparent;
      color: var(--text-secondary);
      font-size: var(--font-size-base);
      font-weight: 500;
      cursor: pointer;
      transition: background var(--duration-quick) var(--easing), color var(--duration-quick) var(--easing), border-color var(--duration-quick) var(--easing);
      text-align: left;
    }

    .footer-btn:hover {
      background: rgba(255, 255, 255, 0.06);
      color: var(--text-primary);
    }

    .main {
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      padding: var(--space-20) var(--space-20);
      gap: var(--space-16);
    }

    .header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: var(--space-12);
    }

    .header h1 {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: -0.4px;
    }

    .header p {
      margin-top: 4px;
      color: var(--text-secondary);
      font-size: var(--font-size-base);
    }

    .header-actions {
      display: flex;
      gap: var(--space-8);
      align-items: center;
      padding-right: 88px;
    }

    .primary-btn {
      padding: var(--space-10) var(--space-16);
      border-radius: 999px;
      border: 1px solid rgba(0, 0, 0, 0.25);
      background: var(--accent);
      color: #0c0e12;
      cursor: pointer;
      font-weight: 600;
      font-size: var(--font-size-sm);
      transition: transform var(--duration-quick) var(--easing), background var(--duration-quick) var(--easing);
    }

    .primary-btn:hover {
      background: var(--accent-strong);
      transform: translateY(-1px);
    }

    .secondary-btn {
      padding: var(--space-10) var(--space-16);
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.14);
      background: rgba(255, 255, 255, 0.06);
      color: var(--text-secondary);
      cursor: pointer;
      font-weight: 600;
      font-size: var(--font-size-sm);
      transition: background var(--duration-quick) var(--easing), color var(--duration-quick) var(--easing);
    }

    .secondary-btn:hover {
      background: rgba(255, 255, 255, 0.10);
      color: var(--text-primary);
    }

    .search {
      width: 100%;
      display: flex;
      align-items: center;
      gap: var(--space-12);
      padding: var(--space-12) var(--space-16);
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.10);
      background: rgba(0, 0, 0, 0.2);
      transition: background var(--duration-quick) var(--easing), border-color var(--duration-quick) var(--easing);
    }
    
    .search:focus-within {
      background: rgba(0, 0, 0, 0.4);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .search-icon {
      width: 18px;
      height: 18px;
      color: var(--text-tertiary);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .search input {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      color: var(--text-primary);
      font-size: var(--font-size-base);
      padding: 0;
    }

    .search input::placeholder {
      color: var(--text-tertiary);
    }

    .content {
      flex: 1;
      overflow-y: auto;
      padding-right: 6px;
    }

    .content::-webkit-scrollbar { width: 8px; }
    .content::-webkit-scrollbar-track { background: transparent; }
    .content::-webkit-scrollbar-thumb { background: var(--border-strong); border-radius: var(--radius-sm); }

    .date-header {
      margin: var(--space-24) 0 var(--space-12);
      color: var(--text-tertiary);
      font-size: var(--font-size-xs);
      font-weight: 600;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      padding-left: var(--space-4);
    }

    .session-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: var(--space-16);
      padding: var(--space-16);
      border-radius: var(--radius-lg);
      border: 1px solid rgba(255, 255, 255, 0.06);
      background: rgba(255, 255, 255, 0.02);
      cursor: pointer;
      transition: all var(--duration-quick) var(--easing);
      position: relative;
      margin-bottom: var(--space-8);
    }

    .session-card:hover {
      background: rgba(255, 255, 255, 0.05);
      border-color: rgba(255, 255, 255, 0.12);
      transform: translateY(-1px);
      box-shadow: var(--shadow-elev-1);
    }

    .session-left {
      display: flex;
      flex-direction: column;
      gap: 6px;
      min-width: 0;
    }

    .session-title {
      font-size: var(--font-size-base);
      font-weight: 600;
      color: var(--text-primary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .session-subtitle {
      font-size: var(--font-size-sm);
      color: var(--text-tertiary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .session-right {
      display: flex;
      align-items: center;
      gap: var(--space-8);
      flex-shrink: 0;
    }

    .pill {
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.04);
      color: var(--text-secondary);
      font-weight: 600;
      letter-spacing: 0.2px;
    }

    .timestamp {
      font-size: var(--font-size-xs);
      color: var(--text-tertiary);
      font-variant-numeric: tabular-nums;
      min-width: 62px;
      text-align: right;
      opacity: 0.8;
    }

    .delete-btn {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      display: none;
      width: 32px;
      height: 32px;
      align-items: center;
      justify-content: center;
      border-radius: 999px;
      border: 1px solid rgba(255, 107, 107, 0.35);
      background: rgba(255, 107, 107, 0.15);
      color: rgba(255, 230, 230, 0.95);
      cursor: pointer;
      transition: all var(--duration-quick) var(--easing);
      z-index: 2;
    }

    .trash-icon {
      width: 14px;
      height: 14px;
    }
    
    .delete-btn:hover {
      background: rgba(255, 107, 107, 0.25);
      transform: translateY(-50%) scale(1.05);
    }

    .session-card:hover .delete-btn {
      display: inline-flex;
    }

    .empty {
      margin-top: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: var(--space-10);
      color: var(--text-secondary);
      opacity: 0.9;
      text-align: center;
      padding: 0 var(--space-16);
    }

    .empty h2 {
      font-size: 18px;
      color: var(--text-primary);
    }

    .empty p {
      font-size: var(--font-size-sm);
      color: var(--text-secondary);
      max-width: 520px;
    }

    @media (max-width: 720px) {
      #root { grid-template-columns: 1fr; }
      .sidebar { display: none; }
      .main { padding: var(--space-16); }
    }
  </style>
</head>
<body>
  <div id="root">
    <aside class="sidebar">
      <div>
        <div class="brand">
          <div class="brand-title">
            <span>Shade</span>
            <span class="version-pill">v1</span>
          </div>
        </div>

        <nav class="nav" style="margin-top: var(--space-32);">
          <button id="nav-sessions" class="nav-btn active" type="button">
            <span class="nav-icon" data-icon="chat"></span>
            Sessions
          </button>
          <button id="nav-modes" class="nav-btn" type="button">
            <span class="nav-icon" data-icon="robot"></span>
            Modes
          </button>
          <button id="nav-configuration" class="nav-btn" type="button">
            <span class="nav-icon" data-icon="config"></span>
            Configuration
          </button>
          <button id="nav-shortcuts" class="nav-btn" type="button">
            <span class="nav-icon" data-icon="keyboard"></span>
            Shortcuts
          </button>
        </nav>
      </div>

      <div class="sidebar-footer">
        <div class="social-links">
          <a href="https://github.com/project-ghostpad" class="social-link" data-icon="github" title="GitHub" target="_blank"></a>
          <a href="#" class="social-link" data-icon="x" title="X" target="_blank"></a>
          <a href="#" class="social-link" data-icon="website" title="Website" target="_blank"></a>
        </div>
        <div class="footer-actions">
          <button id="report-bug" class="footer-btn" type="button">
            <span class="nav-icon" data-icon="bug"></span>
            Report a bug
          </button>
          <button id="quit-shade" class="footer-btn" type="button">
            <span class="nav-icon" data-icon="power"></span>
            Quit Shade
          </button>
        </div>
      </div>
    </aside>

    <main class="main">
      <div class="window-controls" aria-label="Window controls">
        <button id="dashboard-minimize" class="control-btn" type="button" title="Minimize">
          <span class="nav-icon" data-icon="minus"></span>
        </button>
        <button id="dashboard-close" class="control-btn close" type="button" title="Close">
          <span class="nav-icon" data-icon="close"></span>
        </button>
      </div>

      <div class="header" style="-webkit-app-region: drag; padding-top: 6px;">
        <div>
          <h1>All conversations</h1>
          <p>View all your conversations</p>
        </div>

        <div class="header-actions" style="-webkit-app-region: no-drag;">
          <button id="new-chat" class="primary-btn" type="button">New chat</button>
        </div>
      </div>

      <div class="search">
        <span class="search-icon" data-icon="search"></span>
        <input id="search-input" type="text" placeholder="Search conversations" autocomplete="off" />
      </div>

      <div id="content" class="content" aria-label="Sessions"></div>
    </main>
  </div>

  <script type="module" src="homepage.js"></script>
</body>
</html>
